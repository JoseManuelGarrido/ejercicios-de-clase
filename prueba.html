<!-- Toda página web programada en HTML5 necesita utilizar las etiquetas (tags) de "Doctype" y "html" para que el servidor que la aloja y el navegador del usuario puedan mostrarla correctamente -->
<!DOCTYPE html>
<html>

<!--  El encabezado, con la etiqueta (tag)  "head" sirve para escribir informaciones sobre el documento que será interpretada por los navegadores (como las etiquetas "meta") -->

<head>
	<meta charset="UTF-8">

<!-- La etiqueta (tag) "title" sirve definir el título que vemos en la pestaña de título del documento -->
	<title>Titulo del documento</title>
</head>
	
<!-- La etiqueta (tag) "body" contiene la estructura de la página, en ella se incluyen la mayoría de elementos que se muestran en el documento -->
<body>

<!-- La etiqueta (tag) "nav" contiene los elementos del menú de navegación, suelen ser anclas al mismo documento, enlaces de nuestra página o enlaces a páginas externas -->
	<nav>
		<a href="https://brandominus.com/blog/creatividad/todas-etiquetas-html5/">ETIQUETAS HTML</a> |
		<a href="/html/">HTML</a> |
		<a href="/css/">CSS</a>
    <a href="https://www.nintendo.es/">Nintendo</a>
    <a href="https://as.com/">As</a>
	</nav>
<!-- La etiqueta (tag) "article" contiene las secciones en las que se divide el documento -->
	<article>
		<header>
			<h1>Linux</h1>
			<p><time pubdate datetime="2021-04-06"></time></p>
		</header>

		<figure>
			<img src="https://pbs.twimg.com/profile_images/2261160329/hacker_symbol.jpg" alt="The hacker symbol" width="250" height="250">
			<figcaption>Fig1. - The hacker symbol.</figcaption>
		</figure>
	
		<p>El sistema operativo Linux fue lanzado en 1991 ...</p>

	</article>
  <article>
    <header>
      <h1>Real Betis Balompié</h1>
    </header>
    <figure>
      <img src="https://images4.alphacoders.com/991/991476.jpg" alt="Escudo del Real Betis" width="300" height="200">
      <figcaption>Fig2. - Escudo Real Betis</figcaption>
    </figure>
    <button>Esto es un botón</button>
  </article>
	<article>
		
		<p>Insertamos un video</p>

		<video width="320" height="240" controls>
			<source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
			<source src="http://techslides.com/demos/sample-videos/small.ogv" type="video/ogg">
			Tu navegador no soporta la etiqueta video. Considera actualizar a una versión más moderna.
		</video>
	</article>
	<article>
		<p>Ahora insertamos audio</p>
		<audio controls>
			<source src="http://www.sonidosmp3gratis.com/sounds/bien-hecho.mp3" type="audio/ogg">

			Tu navegador no soporta el elemento audio. Considera actualizar a una versión más moderna.
		</audio>
	</article>
	<footer>
		<p>Adaptado por: José Manuel Garrido Caballero</p>
	</footer>
</body>

</html>
