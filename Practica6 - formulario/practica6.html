<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Práctica formulario</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
<body>
    <h1>Formulario Web</h1>
    <form id="formulario" action="#">
        <fieldset>
            <legend>Detalles Contacto</legend>
            <label for="nombre">Nombre:</label>
            <p>
                <input class="campo" type="text" id="nombre" id="nombre" size="35" placeholder="Escribe tu nombre" required>
                <span>*El nombre es requerido</span>
            </p>
            <label for="email">Email:</label>
            <p>
                <input class="campo" type="email" id="email" size="35" placeholder="Escribe tu email" required>
                <span>*El email es requerido</span>
            </p>
            <label for="telefono">Teléfono:</label>
            <p>
                <input class="campo" type="tel" id="telefono" size="35" placeholder="Escribe tu teléfono" required>
                <span>*El teléfono es requerido</span>
            </p>
            <label for="pais">País:</label>
            <p>
                <input list="paises" class="campo2" type="text" name="pais" size="20" placeholder="Elige tu país">
                <datalist id="paises">
                    <option value="Argentina">
                    <option value="España">
                    <option value="Italia">
                    <option value="Japón">
                    <option value="Paraguay">
                    <option value="Rusia">
                  </datalist>
            </p>
            <label for="edad">Edad:</label>
            <p><input class="campo2" type="number" name="edad" size="10" min="18" max="65"></p>
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <p><input class="campo2" type="date" name="fecha_nacimiento" size="30"></p>
            <p><input id="boton" type="submit" value="Enviar"></p>
        </fieldset>
    </form>
</body>

</html>
